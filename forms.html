<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <u>Project-03:-</u><br>
    Design the below web page using HTML forms. Write only HTML no CSS is needed.<br>
    <h1>Application Form</h1><br>
    <form>
    <label>First Name:</label><input type="text"><label>Last Name:</label><input type="text"><br><br>
    <label>Date of birth:</label><input type="date"><label>Age:</label><input type="number"><br><br>
    <label>Gender:</label><select>
        <option>Male</option>
        <option>Female</option>
    </select>
    <label>Email Address:</label><input placeholder="Enter email address"><br><br>
    <label>Positions Available:</label><input type="radio"><label>Junior Developer</label><input type="radio"><label>Mid-level Developer</label><input type="radio"><label>Senior Developer</label><br><br>
    <label>Programming Languages:</label><input type="checkbox"><label>Java</label><input type="checkbox"><label>JavaScript</label><input type="checkbox"><label>Python</label><br><br>
    <label>Password:</label><input type="password"><label>Confirm Password:</label><input type="password"><br><br>
    <button>Submit</button><button>Reset</button>
    </form>
</body>
</html>
